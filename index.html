<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css style sheet  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h2 class="text-center m-5">Phone Finder</h2>
        <!-- search input and button  -->
        <div class="d-flex mx-auto m-5">
            <input id="search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button id="search-btn" onclick="searchButton()" class="btn btn-outline-success"
                type="submit">Search</button>
        </div>

        <!-- error -->
        <div id="error" class="card text-center text-danger w-50 h4 p-2 mx-auto">
        </div>


        <!-- card detail view  -->
        <div id="details-container">
        </div>

        <!-- card result   -->
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
        </div>

    </div>
    <script src="js/phone-finder.js"></script>
</body>

</html>
